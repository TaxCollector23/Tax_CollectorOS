<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tax_CollectorOS</title>

<style>
:root {
  --bg: #0f0f12;
  --bar: #1c1c1e;
  --border: #2c2c2e;
  --text: #d1d1d6;
  --active: #3a3a3c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--text);
  overflow: hidden;
}

/* ===== TOP NAV BAR ===== */
#topbar {
  height: 48px;
  background: var(--bar);
  border-bottom: 1px solid var(--border);
  display: flex;
}

.tab {
  padding: 12px 18px;
  cursor: pointer;
  border-right: 1px solid var(--border);
  user-select: none;
  font-size: 14px;
}

.tab:hover {
  background: var(--active);
}

.tab.active {
  background: var(--active);
}

/* ===== CONTENT AREA ===== */
#content {
  height: calc(100% - 48px);
  position: relative;
}

.view {
  position: absolute;
  inset: 0;
  display: none;
}

.view.active {
  display: block;
}

iframe {
  width: 100%;
  height: 100%;
  border: 1px solid var(--border);
  background: #000;
}
</style>
</head>

<body>

<!-- TOP NAVIGATION -->
<div id="topbar">
  <div class="tab active" data-tab="bulbasaur">Bulbasaur Chat</div>
  <div class="tab" data-tab="protobowl">Protobowl</div>
  <div class="tab" data-tab="pointer">PointerPointer</div>
  <div class="tab" data-tab="books">Books</div>
  <div class="tab" data-tab="ytify">Ytify</div>
  <div class="tab" data-tab="iac">IAC</div>
  <div class="tab" data-tab="ideatr">ideatr.dev</div>
</div>

<!-- CONTENT -->
<div id="content">

  <div id="bulbasaur" class="view active">
    <iframe src="https://bulbasaurchat.github.io"></iframe>
  </div>

  <div id="protobowl" class="view">
    <iframe src="https://protobowl.com"></iframe>
  </div>

  <div id="pointer" class="view">
    <iframe src="https://pointerpointer.com"></iframe>
  </div>

  <div id="books" class="view">
    <iframe src="https://alwaysjudgeabookbyitscover.com"></iframe>
  </div>

  <div id="ytify" class="view">
    <iframe src="https://ytify.pp.ua"></iframe>
  </div>

  <div id="iac" class="view">
    <iframe src="https://iacompetitions.com"></iframe>
  </div>

  <div id="ideatr" class="view">
    <iframe src="https://ideatr.dev"></iframe>
  </div>

</div>

<script>
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));

    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  });
});
</script>

</body>
</html>
